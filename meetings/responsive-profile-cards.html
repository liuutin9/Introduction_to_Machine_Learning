<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 13 人員簡介</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 10px 0;
            flex-shrink: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 10px;
            overflow-y: auto;
        }
        .profile {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            text-align: center;
        }
        .profile img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .profile h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .profile p {
            margin: 2px 0;
            font-size: 1em;
            color: #666;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Group 13 Members</h1>
            <div class="grid">
                <div class="profile">
                    <img src="1.jpg" alt="人物1">
                    <h2>劉祐廷</h2>
                    <p>Liu, You-Ting</p>
                    <p>EECS Junior</p>
                </div>
                <div class="profile">
                    <img src="2.jpg" alt="人物2">
                    <h2>黃浚翔</h2>
                    <p>Huang, Jyun-Siang</p>
                    <p>EECS Junior</p>
                </div>
                <div class="profile">
                    <img src="3.jpg" alt="人物3">
                    <h2>林芷韻</h2>
                    <p>Lin, Chih-Yun</p>
                    <p>EECS Junior</p>
                </div>
                <div class="profile">
                    <img src="4.jpg" alt="人物4">
                    <h2>黃梓齊</h2>
                    <p>Huang, Tzu-Chi</p>
                    <p>EECS Junior</p>
                </div>
                <div class="profile">
                    <img src="5.jpg" alt="人物5">
                    <h2>黃子恩</h2>
                    <p>Huang, Tzu-En</p>
                    <p>EECS Junior</p>
                </div>
                <div class="profile">
                    <img src="6.jpg" alt="人物6">
                    <h2>蔡孟伶</h2>
                    <p>Tsai, Meng-Ling</p>
                    <p>EECS Junior</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
